<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简化版DCF现金流估值计算器</title>
    <!-- 引入Font Awesome图标库 (用于教程链接图标) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* --- 全局样式 (与之前文件保持一致) --- */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #121212;
            color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            padding: 40px 0;
        }
        h1 {
            font-size: 2.8em;
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1.2em;
            color: #A0A0A0;
            margin-bottom: 50px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .calculator-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            text-align: left;
        }
        .card {
            background-color: #282828;
            border: 1px solid #404040;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
        }
        .card:last-child {
             margin-bottom: 0;
        }
        .card h3 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #FFFFFF;
            font-size: 1.4em;
            border-bottom: 1px solid #404040;
            padding-bottom: 15px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #B0B0B0;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            background-color: #1E1E1E;
            border: 1px solid #404040;
            border-radius: 6px;
            color: #E0E0E0;
            font-size: 1em;
            box-sizing: border-box;
        }
        .calc-button {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: #FFFFFF;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        .calc-button:hover {
            background-color: #0056b3;
        }
        .results-card .card-title-wacc { color: #17a2b8; }
        .results-card .card-title-dcf { color: #28a745; }
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #383838;
            font-size: 1.1em;
        }
        .result-item:last-child { border-bottom: none; }
        .result-item .label { color: #B0B0B0; }
        .result-item .value { color: #FFFFFF; font-weight: bold; font-size: 1.2em; }
        .result-item .value.positive { color: #28a745; }
        .result-item .value.negative { color: #dc3545; }
        
        /* --- 教程链接样式 --- */
        .tutorial-link-container {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #404040;
        }
        .tutorial-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #A0A0A0;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }
        .tutorial-link:hover {
            color: #FFFFFF;
            text-decoration: underline;
        }
        .tutorial-link i {
            font-size: 1.1em;
        }

        @media (max-width: 900px) {
            .calculator-layout { grid-template-columns: 1fr; }
            h1 { font-size: 2em; }
            .subtitle { font-size: 1em; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>简化版DCF现金流估值计算器</h1>
        <p class="subtitle">通过计算WACC并折现未来现金流，评估公司的内在价值</p>

        <div class="calculator-layout">
            <div class="input-section">
                <div class="card">
                    <h3>1. WACC 参数</h3>
                    <div class="input-group">
                        <label>10年期国债收益率 / 无风险收益率 (%)</label>
                        <input type="number" id="riskFreeRate" placeholder="留空默认 2%">
                    </div>
                    <div class="input-group">
                        <label>市场预期收益率 (%)</label>
                        <input type="number" id="marketReturn" placeholder="留空默认 13%">
                    </div>
                    <div class="input-group">
                        <label>Beta系数</label>
                        <input type="number" id="beta" placeholder="例如: 1.2">
                    </div>
                    <div class="input-group">
                        <label>公司平均税率 (%)</label>
                        <input type="number" id="taxRate" placeholder="例如: 25">
                    </div>
                </div>

                <div class="card">
                    <h3>2. 公司资本结构 (亿)</h3>
                    <div class="input-group">
                        <label>公司当前市值 (E)</label>
                        <input type="number" id="marketCap" placeholder="例如: 1000">
                    </div>
                    <div class="input-group">
                        <label>公司债务市值 (D)</label>
                        <input type="number" id="debtValue" placeholder="例如: 200">
                    </div>
                     <div class="input-group">
                        <label>公司年度利息成本</label>
                        <input type="number" id="interestCost" placeholder="例如: 10">
                    </div>
                </div>

                 <div class="card">
                    <h3>3. 现金流数据 (亿)</h3>
                     <div class="input-group">
                        <label>当年现金流 (CF0)</label>
                        <input type="number" id="cf0" placeholder="例如: 50">
                    </div>
                     <div class="input-group">
                        <label>前一年现金流 (CF-1)</label>
                        <input type="number" id="cf_1" placeholder="例如: 45">
                    </div>
                     <div class="input-group">
                        <label>前两年现金流 (CF-2)</label>
                        <input type="number" id="cf_2" placeholder="例如: 40">
                    </div>
                     <div class="input-group">
                        <label>预期现金流年成长率 (%) (未来5年)</label>
                        <input type="number" id="growthRate" placeholder="例如: 10">
                    </div>
                     <div class="input-group">
                        <label>永续增长率 (%) (用于计算终值)</label>
                        <input type="number" id="perpetualGrowthRate" placeholder="建议等于或略高于无风险利率，例如: 2.5">
                    </div>
                </div>
                <button id="calculateBtn" class="calc-button">计算内在价值</button>
                
                <!-- 新增的教程链接部分 -->
                <div class="tutorial-link-container">
                    <a href="tutorial_DCF.html" class="tutorial-link">
                        <i class="fa-solid fa-circle-question"></i>
                        <span>如何理解DCF中的参数？</span>
                    </a>
                </div>
            </div>

            <div class="output-section">
                <div class="card results-card">
                    <h3 class="card-title-wacc">资本成本分析</h3>
                    <div class="result-item">
                        <span class="label">股本成本 (Re)</span>
                        <span class="value" id="costOfEquityResult">-</span>
                    </div>
                    <div class="result-item">
                        <span class="label">债务成本 (Rd)</span>
                        <span class="value" id="costOfDebtResult">-</span>
                    </div>
                    <div class="result-item">
                        <span class="label">加权平均资本成本 (WACC)</span>
                        <span class="value" id="waccResult">-</span>
                    </div>
                </div>
                 <div class="card results-card">
                    <h3 class="card-title-dcf">估值结果</h3>
                    <div class="result-item">
                        <span class="label">DCF总额 (公司内在价值)</span>
                        <span class="value" id="dcfTotalResult">-</span>
                    </div>
                    <div class="result-item">
                        <span class="label">当前市值潜在上升空间</span>
                        <span class="value" id="upsideResult">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    document.getElementById('calculateBtn').addEventListener('click', function() {
        // --- 1. 获取所有输入值并处理默认值和单位 ---
        const rf = (parseFloat(document.getElementById('riskFreeRate').value) || 2) / 100;
        const rm = (parseFloat(document.getElementById('marketReturn').value) || 13) / 100;
        const beta = parseFloat(document.getElementById('beta').value) || 0;
        const taxRate = (parseFloat(document.getElementById('taxRate').value) || 0) / 100;
        const E = parseFloat(document.getElementById('marketCap').value) || 0;
        const D = parseFloat(document.getElementById('debtValue').value) || 0;
        const interestCost = parseFloat(document.getElementById('interestCost').value) || 0;
        const cf0 = parseFloat(document.getElementById('cf0').value) || 0;
        const cf_1 = parseFloat(document.getElementById('cf_1').value) || 0;
        const cf_2 = parseFloat(document.getElementById('cf_2').value) || 0;
        const g = (parseFloat(document.getElementById('growthRate').value) || 0) / 100;
        const pg = (parseFloat(document.getElementById('perpetualGrowthRate').value) || 2.5) / 100;
        
        // --- 2. 计算WACC ---
        const Re = rf + beta * (rm - rf);
        const Rd = (D > 0) ? (interestCost / D) : 0;
        const V = E + D;
        const We = (V > 0) ? (E / V) : 0;
        const Wd = (V > 0) ? (D / V) : 0;
        const WACC = We * Re + Wd * Rd * (1 - taxRate);

        // --- 3. 计算DCF ---
        let dcfTotal = 0;
        let upside = 0;
        if (WACC > pg) {
            const baseCF = (cf0 + cf_1 + cf_2) / 3;
            let futureCFs = [];
            let discountedCFsSum = 0;
            for (let i = 1; i <= 5; i++) {
                const cf = baseCF * Math.pow(1 + g, i);
                futureCFs.push(cf);
                discountedCFsSum += cf / Math.pow(1 + WACC, i);
            }
            const terminalValue = (futureCFs[4] * (1 + pg)) / (WACC - pg);
            const discountedTV = terminalValue / Math.pow(1 + WACC, 5);
            dcfTotal = discountedCFsSum + discountedTV;
            if (E > 0) {
                upside = (dcfTotal / E) - 1;
            }
        }
        
        // --- 4. 更新UI显示结果 ---
        document.getElementById('costOfEquityResult').textContent = `${(Re * 100).toFixed(2)}%`;
        document.getElementById('costOfDebtResult').textContent = `${(Rd * 100).toFixed(2)}%`;
        document.getElementById('waccResult').textContent = `${(WACC * 100).toFixed(2)}%`;

        if (WACC > pg) {
            document.getElementById('dcfTotalResult').textContent = `${dcfTotal.toFixed(2)} 亿`;
            const upsideValue = document.getElementById('upsideResult');
            upsideValue.textContent = `${(upside * 100).toFixed(2)}%`;
            upsideValue.className = 'value';
            if (upside > 0) {
                upsideValue.classList.add('positive');
            } else if (upside < 0) {
                upsideValue.classList.add('negative');
            }
        } else {
            document.getElementById('dcfTotalResult').textContent = '计算错误';
            document.getElementById('upsideResult').textContent = 'WACC必须大于永续增长率';
        }
    });
</script>
<script src="nav.js" defer></script>
</body>
</html>
